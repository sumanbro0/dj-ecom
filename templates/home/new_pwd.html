{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            <form method="post">
                {% csrf_token %}
                {% include 'alerts.html' %}
                <div class="form-group">
                    <input name="new_password" class="form-control" placeholder="new_Password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input name="confirm_password" class="form-control" placeholder="confirm_Password" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Change password </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register_page' %}">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
